services:
  - type: web
    name: reconciliation-web
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: reconciliation-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
    disk:
      name: reconciliation-storage
      mountPath: /app/uploads
      sizeGB: 10

databases:
  - name: reconciliation-db
    plan: starter
    databaseName: reconciliation_db_adle
    user: reconciliation_db_adle_user
