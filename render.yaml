services:
  - type: web
    name: reconcileai-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host=0.0.0.0 --port=$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: reconcileai-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
    disk:
      name: reconcileai-uploads
      mountPath: /mnt/data
      sizeGB: 1

  - type: web
    name: reconcileai-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://reconcileai-api.onrender.com

databases:
  - name: reconcileai-db
    plan: starter
